<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>شامل KSA</title>

<!-- مكتبات التاريخ (اختيارية). لو لم تُحمّل، سيعمل عرض تاريخ اليوم بدونها -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-hijri@3.0.0/moment-hijri.min.js"></script>

<style>
:root { --bg:#000; --panel:#111; --text:#f1f5f9; --accent:#6fae3f; --alert:#b22222; --gold:#FFD700; }

body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family:'Tahoma'; display:flex; flex-direction:column; min-height:100vh; }
header { background:var(--panel); padding:12px; text-align:center; font-size:18px; font-weight:bold; color:var(--accent); }
.section-card { background:var(--panel); margin:6px; padding:12px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.5); color:var(--accent); }
h2 { margin:0 0 8px 0; color:var(--gold); font-size:16px; }

/* الحاسبات: صف واحد بأربع أزرار مع مسافة فاصلة بسيطة */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;   /* هذه هي المسافة الفاصلة بين الأزرار */
  margin: 12px 0;
}

.icon {
  background: var(--bg);
  border: 2px solid var(--accent);
  border-radius: 8px;
  padding: 12px;       /* حجم الزر الداخلي */
  text-align: center;
  color: var(--text);
  font-weight: bold;
  text-decoration: none;
  font-size: 13px;     /* حجم الخط داخل الزر */
  width: 100%;
}

.icon:hover {
  background: var(--accent);
  color: var(--bg);
}

/* العدّ التنازلي */
.countdown-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(88px,1fr)); gap:10px; margin:12px 0; }
.countdown-card { background:var(--panel); border:1px solid rgba(111,174,63,0.5); min-height:82px; padding:6px; border-radius:8px; font-size:11px; line-height:1.3; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.4); color:var(--text); }
.countdown-card strong { font-size:11px; margin-bottom:4px; color:var(--gold); }
.countdown-card.done { border-color:#2ecc71; color:#2ecc71; }
.hl { color:var(--alert); font-weight:bold; }

/* محول التاريخ */
.converter-box { padding:12px; border-radius:12px; background:var(--panel); border:2px solid var(--accent); }
.converter-flex { display:flex; gap:12px; align-items:stretch; }
.converter-inputs { flex:2; min-width:220px; }
.today-box { flex:1; min-width:140px; background:#0f172a; border:1px solid var(--gold); border-radius:8px; padding:8px; text-align:center; color:var(--gold); font-size:13px; box-shadow:0 0 4px rgba(34,197,94,0.25); }

/* عناصر الإدخال */
.row { display:flex; gap:6px; margin-bottom:8px; }
.input { background:#222; color:#fff; border:none; border-radius:6px; padding:6px; font-size:13px; text-align:center; flex:1; min-width:60px; }
.btn { background:var(--accent); color:#000; font-weight:bold; cursor:pointer; padding:6px 12px; border-radius:6px; border:none; font-size:14px; }

/* للجوال */
@media(max-width:600px){
  .converter-flex { gap:8px; }
  .input { padding:5px; font-size:12px; min-width:54px; }
  .today-box { min-width:120px; padding:6px; font-size:12px; }
  .grid { grid-template-columns:repeat(4, 1fr); gap:8px; }
  .icon { padding:10px; font-size:12px; }
}
footer { margin-top:auto; text-align:center; padding:8px; font-size:12px; color:var(--gold); }
</style>
</head>

<body>
<header>الصفحة الرئيسية</header>

<!-- محول التاريخ -->
<div class="section-card converter-box">
  <h2>محول التاريخ</h2>
  <div class="converter-flex">
    <div class="converter-inputs">
      <label>أدخل التاريخ الميلادي:</label>
      <div class="row" id="gInputs">
        <input type="text" id="gDay" class="input" placeholder="اليوم" inputmode="numeric" autocomplete="off" data-maxlen="2">
        <input type="text" id="gMonth" class="input" placeholder="الشهر" inputmode="numeric" autocomplete="off" data-maxlen="2">
        <input type="text" id="gYear" class="input" placeholder="السنة" inputmode="numeric" autocomplete="off" data-maxlen="4">
      </div>

      <label>أدخل التاريخ الهجري:</label>
      <div class="row" id="hInputs">
        <input type="text" id="hDay" class="input" placeholder="اليوم" inputmode="numeric" autocomplete="off" data-maxlen="2">
        <input type="text" id="hMonth" class="input" placeholder="الشهر" inputmode="numeric" autocomplete="off" data-maxlen="2">
        <input type="text" id="hYear" class="input" placeholder="السنة" inputmode="numeric" autocomplete="off" data-maxlen="4">
      </div>

      <button class="btn" id="convertBtn">تحويل</button>
      <div id="conversionResult" style="margin-top:6px;"></div>
    </div>

    <div class="today-box">
      <h3>تاريخ اليوم</h3>
      <div id="todayDate"></div>
    </div>
  </div>
</div>

<!-- العد التنازلي -->
<div class="section-card">
  <h2>متبقي على :</h2>
  <div class="countdown-grid" id="countdownGrid"></div>
</div>

<!-- روابط الحاسبات -->
<div class="section-card">
  <h2>الحاسبات</h2>
  <div class="grid">
    <a href="retirement.html" class="icon">حاسبة التقاعد</a>
    <a href="endservice.html" class="icon">حاسبة نهاية الخدمة</a>
    <a href="social.html" class="icon">حاسبة الضمان</a>
    <a href="citizen.html" class="icon">حاسبة حساب المواطن</a>
  </div>
</div>

<footer>ممدوح الرشيدي</footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const todayBox = document.getElementById('todayDate');
  const countdownGrid = document.getElementById('countdownGrid');

  // عرض تاريخ اليوم (ميلادي + هجري). الهجري اختياري لو المكتبة محمّلة.
  (function showToday(){
    const now = new Date();
    const gDate = now.toLocaleDateString('ar-SA', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
    let hDate = 'غير متاح';
    try {
      const hasHijri = typeof moment !== 'undefined' && moment.fn && typeof moment.fn.iYear === 'function';
      if (hasHijri) hDate = moment(now).format('iYYYY/iM/iD');
    } catch(e) {}
    todayBox.innerHTML = `الميلادي: ${gDate}<br>الهجري: ${hDate}`;
  })();

  // أحداث العدّ التنازلي: شهرية + ثابتة (اليوم الوطني، يوم التأسيس)
  const events = [
    { name:'الراتب', day:27 },
    { name:'التقاعد', day:1 },
    { name:'الضمان المطور', day:1 },
    { name:'ساند', day:1 },
    { name:'حافز', day:5 },
    { name:'دعم ريف', day:10, highlight:true },
    { name:'الدعم الزراعي', day:1 },
    { name:'حساب المواطن', day:10 },
    { name:'الدعم العقاري', day:24 },
    { name:'التأهيل الشامل', day:26 },
    { name:'اليوم الوطني السعودي', fixedMonth:8, fixedDay:23, highlight:true }, // 23 سبتمبر
    { name:'يوم التأسيس السعودي', fixedMonth:1, fixedDay:22, highlight:true }   // 22 فبراير
  ];

  function nextTargetFrom(event, now){
    if (event.fixedMonth !== undefined) {
      let t = new Date(now.getFullYear(), event.fixedMonth, event.fixedDay);
      if (t < now) t = new Date(now.getFullYear()+1, event.fixedMonth, event.fixedDay);
      return t;
    } else {
      let t = new Date(now.getFullYear(), now.getMonth(), event.day);
      if (t < now) t = new Date(now.getFullYear(), now.getMonth()+1, event.day);
      return t;
    }
  }

  function updateCountdowns(){
    const now2 = new Date();
    const items = events.map(ev=>{
      const target = nextTargetFrom(ev, now2);
      const diff = target - now2;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hoursTotal = Math.floor(diff / (1000 * 60 * 60));
      let text;
      if (diff <= 0) text = 'اليوم ✅';
      else if (days >= 1) text = `متبقي ${days} يوم`;
      else text = `متبقي ${hoursTotal} ساعة`;
      return { name:ev.name, highlight:ev.highlight, diff, text };
    }).sort((a,b)=> a.diff - b.diff);

    countdownGrid.innerHTML = '';
    items.forEach(item=>{
      const card = document.createElement('div');
      card.className = 'countdown-card' + (item.text.includes('اليوم') ? ' done' : '');
      const nameHtml = `<strong class="${item.highlight ? 'hl' : ''}">${item.name}</strong>`;
      card.innerHTML = `${nameHtml}<br>${item.text}`;
      countdownGrid.appendChild(card);
    });
  }

  updateCountdowns();
  setInterval(updateCountdowns, 1000);

  // أدوات الإدخال والتحويل
  function onlyDigits(s){ return String(s).replace(/\D+/g,''); }
  function pad2(n){ return String(n).padStart(2,'0'); }
  function isIntInRange(val, min, max){
    const s = String(val).trim();
    if(s === '' || !/^\d+$/.test(s)) return false;
    const n = Number(s);
    return Number.isInteger(n) && n >= min && n <= max;
  }
  function show(msg){ const r = document.getElementById('conversionResult'); if(r) r.textContent = msg; }

  function attachInputs(containerId){
    const el = document.getElementById(containerId);
    if(!el) return;
    const inputs = Array.from(el.querySelectorAll('input'));
    inputs.forEach((inp, idx)=>{
      inp.addEventListener('input', ()=>{
        inp.value = onlyDigits(inp.value);
        const maxlen = Number(inp.dataset.maxlen || 2);
        if(inp.value.length >= maxlen && idx + 1 < inputs.length){
          inputs[idx+1].focus();
          inputs[idx+1].select && inputs[idx+1].select();
        }
      });
      inp.addEventListener('focus', ()=>{ inp.value = ''; });
    });
  }
  attachInputs('gInputs');
  attachInputs('hInputs');

  function convertDate(){
    const hasHijri = typeof moment !== 'undefined' && moment.fn && typeof moment.fn.iYear === 'function';
    if(!hasHijri){ show('مكتبة التحويل الهجري غير متاحة.'); return; }

    const gD = document.getElementById('gDay').value;
    const gM = document.getElementById('gMonth').value;
    const gY = document.getElementById('gYear').value;
    const hD = document.getElementById('hDay').value;
    const hM = document.getElementById('hMonth').value;
    const hY = document.getElementById('hYear').value;

    // ميلادي -> هجري
    if(isIntInRange(gD,1,31) && isIntInRange(gM,1,12) && isIntInRange(gY,1,9999)){
      const gStr = `${gY}-${pad2(gM)}-${pad2(gD)}`;
      const mg = moment(gStr, 'YYYY-MM-DD', true);
      if(!mg.isValid()){ show('تاريخ ميلادي غير صالح.'); return; }
      show(`التاريخ الهجري: ${mg.format('iYYYY/iM/iD')}`);
      return;
    }
    // هجري -> ميلادي
    if(isIntInRange(hD,1,30) && isIntInRange(hM,1,12) && isIntInRange(hY,1,9999)){
      const mh = moment(`${Number(hY)}/${Number(hM)}/${Number(hD)}`, 'iYYYY/iM/iD', true);
      if(!mh.isValid()){ show('تاريخ هجري غير صالح.'); return; }
      show(`التاريخ الميلادي: ${mh.format('YYYY/MM/DD')}`);
      return;
    }
    show('أدخل اليوم ثم الشهر ثم السنة كاملة في إحدى الخانات.');
  }
  const btn = document.getElementById('convertBtn');
  if(btn) btn.addEventListener('click', convertDate);
});
</script>
</body>
</html>
