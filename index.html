<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شامل KSA</title>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-hijri@3.0.0/moment-hijri.min.js"></script>

<style>
:root { --bg:#000; --panel:#111; --text:#f1f5f9; --accent:#6fae3f; --alert:#b22222; --gold:#FFD700; }

body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family:'Tahoma'; display:flex; flex-direction:column; min-height:100vh; }
header { background:var(--panel); padding:12px; text-align:center; font-size:18px; font-weight:bold; color:var(--accent); }
.section-card { background:var(--panel); margin:6px; padding:12px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.5); color:var(--accent); }
h2 { margin:0 0 8px 0; color:var(--gold); font-size:16px; }

/* شبكة الحاسبات */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin: 12px 0;
}
.icon {
  background: var(--bg);
  border: 2px solid var(--accent);
  border-radius: 6px;
  padding: 10px;
  text-align: center;
  color: var(--text);
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  font-size: 13px;
  width: 100%;
}
.icon:hover { background:var(--accent); color:var(--bg); }

/* شبكة العدّ التنازلي */
.countdown-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(80px,1fr)); gap:12px; margin:12px 0; }
.countdown-card { background:var(--panel); border:1px solid rgba(111,174,63,0.5); width:80px; height:80px; padding:6px; border-radius:8px; font-size:11px; line-height:1.3; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.4); color:var(--text); }
.countdown-card strong { font-size:11px; margin-bottom:4px; color:var(--gold); }
.countdown-card.done { border-color:#2ecc71; color:#2ecc71; }
.hl { color:var(--alert); font-weight:bold; }

/* محول التاريخ */
.converter-box { padding:12px; border-radius:12px; background:var(--panel); border:2px solid var(--accent); }
.converter-flex { display:flex; flex-direction:row; gap:12px; align-items:stretch; flex-wrap:wrap; }
.converter-inputs { flex:2; min-width:200px; }
.today-box { flex:1; min-width:120px; background:#0f172a; border:1px solid var(--gold); border-radius:8px; padding:8px; text-align:center; color:var(--gold); font-size:13px; box-shadow:0 0 4px rgba(34,197,94,0.25); }

/* عناصر الإدخال */
.row { display:flex; flex-direction:row; gap:4px; margin-bottom:6px; flex-wrap:nowrap; }
.input { background:#222; color:#fff; border:none; border-radius:6px; padding:5px; font-size:13px; text-align:center; flex:1; min-width:55px; }
.btn { background:var(--accent); color:#000; font-weight:bold; cursor:pointer; padding:6px 12px; border-radius:6px; border:none; font-size:14px; width:auto; }

/* للجوال */
@media(max-width:600px){
  .converter-flex { flex-direction:row; flex-wrap:nowrap; }
  .converter-inputs, .today-box { flex:1; }
  .grid { grid-template-columns: repeat(4, 1fr); }
  .icon { padding:8px; font-size:12px; }
}
footer { margin-top:auto; text-align:center; padding:8px; font-size:12px; color:var(--gold); }
</style>
</head>

<body>
<header>الصفحة الرئيسية</header>

<!-- محول التاريخ -->
<div class="section-card converter-box">
  <h2>محول التاريخ</h2>
  <div class="converter-flex">
    <div class="converter-inputs">
      <label>أدخل التاريخ الميلادي:</label>
      <div class="row" id="gInputs">
        <input type="text" id="gDay" class="input" placeholder="اليوم" data-maxlen="2">
        <input type="text" id="gMonth" class="input" placeholder="الشهر" data-maxlen="2">
        <input type="text" id="gYear" class="input" placeholder="السنة" data-maxlen="4">
      </div>

      <label>أدخل التاريخ الهجري:</label>
      <div class="row" id="hInputs">
        <input type="text" id="hDay" class="input" placeholder="اليوم" data-maxlen="2">
        <input type="text" id="hMonth" class="input" placeholder="الشهر" data-maxlen="2">
        <input type="text" id="hYear" class="input" placeholder="السنة" data-maxlen="4">
      </div>

      <button class="btn" id="convertBtn">تحويل</button>
      <div id="conversionResult"></div>
    </div>

    <div class="today-box">
      <h3>تاريخ اليوم</h3>
      <div id="todayDate"></div>
    </div>
  </div>
</div>

<!-- العد التنازلي -->
<div class="section-card">
  <h2>متبقي على :</h2>
  <div class="countdown-grid" id="countdownGrid"></div>
</div>

<!-- روابط الحاسبات -->
<div class="section-card">
  <h2>الحاسبات</h2>
  <div class="grid">
    <a href="retirement.html" class="icon">حاسبة التقاعد</a>
    <a href="endservice.html" class="icon">حاسبة نهاية الخدمة</a>
    <a href="social.html" class="icon">حاسبة الضمان</a>
    <a href="citizen.html" class="icon">حاسبة حساب المواطن</a>
  </div>
</div>

<footer>ممدوح الرشيدي</footer>
